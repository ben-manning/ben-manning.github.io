<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manning Dev | Welcome</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="assets/images/favicon-16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="assets/images/favicon-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="assets/images/favicon-48.png" sizes="48x48" type="image/png">
  <link rel="icon" href="assets/images/favicon-192.png" sizes="192x192" type="image/png">
  <link rel="shortcut icon" href="assets/images/favicon-16.png" type="image/png">
  <script 
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script src="app.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container site-nav">
      <a class="nav-brand" href="/">
        <span class="logo" aria-hidden="true"><img src="public/images/animated-ben.jpg" alt="Ben Manning" class="logo-img"></span>
        <span class="site-title">Manning Dev</span>
      </a>

      <button class="nav-toggle" aria-controls="primary-navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="hamburger" aria-hidden="true"></span>
      </button>

      <nav id="primary-navigation" class="nav-links" role="navigation" aria-label="Primary">
        <a href="/" class="active">Home</a>
        <a href="/recordings.html">Recordings</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
      <div>
        <h1 id="home-heading">Hello — I’m Ben Manning</h1>
        <p>Frontend developer, educator, musician, and dog-owner. You can find my writing and projects here.</p>
        <button id="subscribe-btn" class="subscribe-btn">Subscribe to Updates</button>
      </div>
      <div>
        <img src="public/images/ben.jpg" alt="Ben Manning Photo" class="photo">
      </div>
      <hr class="hero-divider">
      <div>
        <p>Say hello to my dogs Lucy and Harvey.</p>
      </div>
      <div>
        <img src="public/images/lucy_and_harvey.jpg" alt="Lucy and Harvey" class="photo">
      </div>
    </section>
  </main>

  <footer id="contact" class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="footer-year"></span> <strong>Manning Dev</strong></div>
      <div>
        <a href="https://github.com/ben-manning" target="_blank" rel="noopener">GitHub</a>
        <span style="margin:0 .5rem;color:rgba(255,255,255,.06)">·</span>
        <a href="https://www.linkedin.com/in/ben-manning-dev/" target="_blank" rel="noopener">LinkedIn</a>
      </div>
    </div>
  </footer>

  <!-- Email Modal -->
  <div id="email-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Subscribe to my newsletter</h2>
      <form id="email-form">
        <input type="text" id="name" placeholder="Your full name" required>
        <input type="email" id="email" placeholder="Your email address" required>
        <button type="submit">Subscribe & Receive Resume</button>
      </form>
    </div>
  </div>

</body>
</html>
